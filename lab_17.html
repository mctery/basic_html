<!DOCTYPE html>
<html>
    <body>
        <h2>Text input fields</h2>
        <form action="">
            <label for="fname">First name : </label>
            <br>
            <input type="text" name="fname" id="fname" value="Thanawat">
            <br>
            <label for="lname">Last name : </label>
            <br>
            <input type="text" name="lname" id="Lerdlumyong">
            <br>
            <label for="password">Password : </label>
            <br>
            <input type="password" name="password" id="password" value="123456"><br>
            <br>
            <textarea name="message" id="message" cols="30" rows="10">The cat was playing in the garden.</textarea>
            <br>
            <select name="cars" id="cars">
                <option value="volvo">Volvo</option>
                <option value="ninsan">Ninsan</option>
                <option value="fiat">Fiat</option>
                <option value="audi">Audi</option>
            </select>
            <br>
            <input type="radio" id="male" name="gender" value="male">
            <label for="male">Male</label>
            <br>
            <input type="radio" id="female" name="gender" value="female">
            <label for="female">Female</label>
            <br>
            <input type="radio" id="other" name="gender" value="other">
            <label for="other">Other</label>
            <br>
            <input type="submit">
        </form>
    </body>
</html>
